<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Restaurant & Resort</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
        <p>Welcome to Cosmic Restaurant & Resort! ðŸŒŸ</p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <!-- Customer Details Section -->
    <section id="customer-section">
        <h2>Enter Your Name</h2>
        <input type="text" id="customerName" placeholder="Enter your name">
        <button onclick="displayMessage()">Submit</button>
        <p id="customerMessage"></p>
    </section>

    <!-- Image Gallery Section -->
    <section class="image-gallery">
        <h2>Explore Our Cosmic Resort</h2>
        <div class="gallery">
            <img src="resort view1.jpg" alt="Resort View">
            <img src="resort view2.jpg" alt="Resort View">
            <img src="resort view 3.jpg" alt="Resort View">
            <img src="resort view 4.jpg" alt="Resort View">
        </div>

        <h2>Our Luxury Rooms</h2>
        <div class="gallery">
            <img src="room1.jpg" alt="Luxury Room">
            <img src="room2.jpg" alt="Luxury Room"> 
            <img src="room3.jpg" alt="Luxury Room">
            <img src="room4.jpg" alt="Luxury Room">
        </div>

        <h2>Swimming Pool</h2>
        <div class="gallery">
            <img src="swim1.jpg" alt="Swimming Pool">
            <img src="swim2.jpg" alt="Swimming Pool">
            <img src="swim3.jpg" alt="Swimming Pool">
            <img src="swim4.jpg" alt="Swimming Pool">
        </div>

        <h2>Restaurant Interior</h2>
        <div class="gallery">
            <img src="interior 1.jpg" alt="Restaurant Interior">
            <img src="interior 2.jpg" alt="Restaurant Interior">
            <img src="interior 3.jpg" alt="Restaurant Interior">
            <img src="interior 4.jpg" alt="Restaurant Interior">
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <p>A delightful journey through the diverse cuisines of India...</p>
        <div id="menu-list"></div>
    </section>

    <footer>
        <p>Thank you for visiting Cosmic Restaurant & Resort!</p>
    </footer>
</body>
</html>
